<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Countdown</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/countdown.js" defer></script>
</head>

<body>
    <div class="wrap">
        <div class="content">
            <h1>Coming Soon</h1>
            <p>This is a javascript countdown client-side</p>
            <div class="numbers" id="countdown" data-time="2021-03-25T16:21:22+0000">
                <div class="block">
                    <strong id="days"></strong></br>
                    <em>Days</em>
                </div>
                <div class="block">
                    <strong id="hours"></strong></br>
                    <em>Hours</em>
                </div>
                <div class="block">
                    <strong id="minutes"></strong></br>
                    <em>Minutes</em>
                </div>
                <div class="block">
                    <strong id="seconds"></strong></br>
                    <em>Seconds</em>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
